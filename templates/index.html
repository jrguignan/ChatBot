<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Imagen central */
        .logo {
            margin-bottom: 20px;
            width: 240px;
        }

        /* Contenedor principal */
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Título */
        h1 {
            text-align: center;
            color: #BB86FC;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilo de mensajes */
        .messages {
            background-color: #2A2A2A;
            padding: 10px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        /* Estilo de cada mensaje */
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            position: relative;
        }
        .message.user {
            background-color: #BB86FC;
            color: #121212;
            text-align: right;
        }
        .message.bot {
            background-color: #333;
            color: #E0E0E0;
            text-align: left;
        }
        
        /* Etiqueta del remitente */
        .sender-label {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #FFCC00;
        }
        
        .user .sender-label {
            color: #BB86FC;
            text-align: right;
        }
        .bot .sender-label {
            color: #FF6F61;
            text-align: left;
        }

        /* Formulario de entrada */
        #chatForm {
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #E0E0E0;
        }
        #userInput:focus {
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #BB86FC;
            color: #121212;
            cursor: pointer;
        }
        button:hover {
            background-color: #9E67E2;
        }

        /* Botón de reinicio */
        #resetButton {
            background-color: #FF6F61;
            color: #121212;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-top: 10px;
        }
        #resetButton:hover {
            background-color: #E05A4F;
        }
    </style>
</head>
<body>
    <!-- Imagen central -->
    <img src="{{ url_for('static', filename='images/chatbot.png') }}" alt="Logo Chatbot" class="logo">
    
    <div class="chat-container">
        <h1>Chat Bot</h1>
        
        <!-- Contenedor de mensajes -->
        <div class="messages" id="messageContainer">
            <!-- Aquí se agregarán los mensajes -->
        </div>
        
        <!-- Formulario de entrada -->
        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off" required>
            <button type="submit">Enviar</button>
        </form>
        
        <!-- Botón de reinicio de conversación -->
        <button id="resetButton" onclick="resetChat()">Reiniciar Conversación</button>
    </div>

    <script>
        const form = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const messageContainer = document.getElementById('messageContainer');

        // Evento para enviar el formulario
        form.onsubmit = async (e) => {
            e.preventDefault();

            // Obtener el mensaje del usuario
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Agregar mensaje del usuario al chat
            addMessage("Usuario", userMessage, 'user');
            userInput.value = '';

            // Enviar el mensaje al servidor Flask
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            addMessage("Chatbot", data.response, 'bot');
        };

        // Función para agregar un mensaje al chat
        function addMessage(senderName, text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            // Etiqueta del remitente
            const senderLabel = document.createElement('span');
            senderLabel.classList.add('sender-label');
            senderLabel.textContent = senderName;

            // Contenido del mensaje
            const messageContent = document.createElement('p');
            messageContent.textContent = text;

            messageDiv.appendChild(senderLabel);
            messageDiv.appendChild(messageContent);

            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Función para reiniciar la conversación
        function resetChat() {
            messageContainer.innerHTML = ''; // Borra los mensajes
            userInput.value = ''; // Limpia el campo de entrada
            userInput.focus(); // Coloca el cursor en el campo de entrada
        }
    </script>
</body>
</html>
