<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #E0E0E0; /* Texto claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #FFFFFF;
            text-align: center; /* Centrar el título */
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%; /* Ajusta el tamaño de la imagen según sea necesario */
        }
        form {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        label, button {
            color: #FFFFFF;
        }
        textarea {
            width: 100%;
            border: 1px solid #333;
            padding: 10px;
            background-color: #333;
            color: #E0E0E0;
            border-radius: 5px;
        }
        button {
            background-color: #6200EA;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700B3;
        }
        .conversation {
            border: 1px solid #333;
            padding: 10px;
            background-color: #1E1E1E;
            margin-top: 20px;
            border-radius: 10px;
        }
        .conversation p {
            margin: 5px 0;
        }
        .conversation strong {
            color: #BB86FC;
        }
    </style>
</head>
<body>
    <h1>ChatBot</h1>
    <img src="static/images/chatbot.png" alt="Logo" style="width: 25%;">
    <form method="POST" action="/">
        <label for="textarea">Escribe algo para enviar a ChatGPT:</label>
        <br>
        <textarea id="textarea" name="textarea" rows="5" cols="30"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>

    {% if conversation %}
    <h2>Historial de conversación:</h2>
    <div class="conversation">
        {% for message in conversation %}
            <p><strong>{{ message.role }}:</strong> {{ message.content }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="/reset">
        <button type="submit">Reiniciar Conversación</button>
    </form>
</body>
</html>
